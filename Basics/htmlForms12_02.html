<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example of HTML Form Tag and its child tags</title>
</head>


<body>
    <form action="basic1.html" method="get">

        <label for="username">Your Name:</label>
        <input type="text" name="username">

        <br /><br /><br /><br />


        <label for="pass">Your Pass:</label>
        <input type="password" name="pass">
        <br /><br />

        <label for="gender">Male</label>
        <input type="radio" name="gender">

        <label for="gender">Female</label>
        <input type="radio" name="gender">


        <br /><br />

        <input type="checkbox" name="sports1">
        <label for="soccer">Soccer</label>

        <input type="checkbox" name="sports2">
        <label for="cricket">Cricket</label>


        <br /><br />

        <label for="upload">Upload:</label>
        <input type="file" name="upload">

        <br /><br />




        <label for="address">Address:</label>
        <textarea rows="3" cols="10" name="address"></textarea>

        <br /><br />



        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="India">India</option>
            <option value="sydney">Sydney</option>
        </select>

        <br /><br />

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form" />

    </form>
</body>

</html>
